name: MultiLanguage
main: me.plugin.multilanguage.MultiLanguage
version: 1.0.6
author: Anerach
dev-url: http://dev.bukkit.org/server-mods/multilanguage
description: >
            A multi-language support plugin for bukkit.
commands:
    multilanguage:
        description: Shows basic language information
        aliases: [lang, language, mlang]
        usage: /<command>
    setlang:
        description: Changes your default language
        usage: /<command> <language>
    langlist:
        description: Shows a list with all the available languages
        usage: /<command>